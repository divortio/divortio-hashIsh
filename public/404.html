<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="./icons/logo.svg" type="image/svg+xml">
    <script src="./vendor/js/tailwind.js"></script>
    <link href="./vendor/fonts/google-fonts.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="antialiased">

<!-- Main Container -->
<div class="relative min-h-screen overflow-x-hidden">

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center text-center overflow-hidden">
        <div class="hero-bg">
            <canvas id="hero-canvas"></canvas>
        </div>
        <div class="z-10 p-4">
            <h2 class="text-5xl md:text-7xl font-black text-green-400 mb-2 tracking-wider">404</h2>
            <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold text-white tracking-tighter">Looks like you took a
                wrong turn.</h1>
            <p class="mt-4 max-w-2xl mx-auto text-lg md:text-xl text-gray-300">
                The page you're looking for seems to have gotten lost in the fog.
            </p>
            <a href="/"
               class="mt-8 inline-block bg-green-600 text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-green-700 transition-all duration-300 transform hover:scale-105 shadow-lg shadow-green-600/30">
                Return Home
            </a>
        </div>
    </section>
</div>

<script src="./js/animation.js" type="module"></script>
<script type="module">
    import {initAnimation} from './js/animation.js';

    document.addEventListener('DOMContentLoaded', () => {
        initAnimation();
    });
</script>

</body>
</html>
